<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="file"] {
            padding: 0;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="form-container">
    <form action="file:///C:/Users/user/OneDrive/Desktop/PRODIGY%20INFOTECH_TASKS/PRODIGY_WD_01/rentalhub/Homepage/homepage.html" method="get" enctype="multipart/form-data">
        <div class="form-group">
            <label for="profile-name">Name:</label>
            <input type="text" id="profile-name" name="profile-name" required>
        </div>
        <div class="form-group">
            <label for="profile-bio">Bio:</label>
            <textarea id="profile-bio" name="profile-bio" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="profile-email">Email:</label>
            <input type="email" id="profile-email" name="profile-email" required>
        </div>
        <div class="form-group">
            <label for="profile-phone">Phone:</label>
            <input type="tel" id="profile-phone" name="profile-phone" required>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
