<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Listings</title>
    <link rel="stylesheet" href="listings.css">
</head>
<body>
    <header>
        <nav>
            <!-- Add your navigation bar items here -->
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Listings</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="filter-section">
            <h2>Filter Listings</h2>
            <form id="filter-form">
                <p>Location:</p>
                <select id="location" name="location">
                    <option value="">Select Location</option>
                    <option value="hyderabad">Hyderabad</option>
                    <option value="bengaluru">Bengaluru</option>
                </select>
                <p>Type:</p>
                <select id="type" name="type">
                    <option value="">All</option>
                    <option value="house">House</option>
                    <option value="apartment">Apartment</option>
                    <option value="condo">Condo</option>
                    <option value="townhouse">Townhouse</option>
                </select>
                <p>Maximum Price: <input type="number" id="price" name="price"></p>
                <p>Bedrooms:</p>
                <select id="bedrooms" name="bedrooms">
                    <option value="">Any</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4+</option>
                </select>
                <p>Bathrooms:</p>
                <select id="bathrooms" name="bathrooms">
                    <option value="">Any</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4+</option>
                </select>
                <p>Amenities:</p>
                <label><input type="checkbox" name="amenities" value="pool"> Pool</label>
                <label><input type="checkbox" name="amenities" value="gym"> Gym</label>
                <label><input type="checkbox" name="amenities" value="parking"> Parking</label>
                <label><input type="checkbox" name="amenities" value="wifi"> WiFi</label>
                <button type="button" onclick="window.location.href='file:///C:/Users/user/OneDrive/Desktop/PRODIGY%20INFOTECH_TASKS/PRODIGY_WD_01/rentalhub/page2/page2.html'">Apply Filters</button>
        </div>
        <div class="listings-section" id="listings-container">
            <p>Loading listings...</p>
        </div>
    </main>
    <script src="listings.js"></script>
</body>
</html>
